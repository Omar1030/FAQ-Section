<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ-COPY</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Main CSS -->
    <link rel="stylesheet" href="/Assets/CSS/index.css">
</head>

<body>
    <main id="main">
        <section id="faq">
            <div class="container">
                <div class="row">
                    <div class="col col-12 col-lg-6 mb-4">
                        <h1 id="faq-head" class="position-relative text-start text-sm-center text-lg-start mb-1 fs-1">
                            Frequently Asked Questions</h1>
                        <span id="faq-info" class="d-block text-start text-sm-center text-lg-start">Trusted in more than
                            100 countries and 4 million customers</span>
                    </div>
                    <div class="mx-auto col col-12 col-sm-11 col-md-8 col-lg-6 col-xl-5">
                        <ul id="faq-list" class="list-unstyled"></ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Jquery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script src="JS/index.js"></script>
</body>

</html>
